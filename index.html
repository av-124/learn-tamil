<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Learn Tamil</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Learn Tamil</h1>

      <div class="controls">
        <label for="mode">Mode:</label>
        <select id="mode">
          <option value="flash">Flashcards</option>
          <option value="quiz">Quiz (multiple choice)</option>
        </select>

        <label for="subset">Subset:</label>
        <select id="subset">
          <option value="all">All Letters</option>
          <option value="vowels">Vowels (உயிர் எழுத்து)</option>
          <option value="consonants">Consonants (மெய் எழுத்து)</option>
          <option value="uyirmei">Vowel-Consonant Combos (உயிர்மெய்)</option>
          <option value="grantha">Grantha Letters (கிரந்த)</option>
          <option value="grantha-combo">Grantha Combinations</option>
        </select>

        <button id="start">Start</button>
      </div>

      <section id="app" class="app">
        <!-- Flashcard UI -->
        <div id="flashcard" class="card hidden">
          <div id="letter" class="letter" aria-live="polite"></div>
          <div id="translit" class="translit hidden"></div>
          <div class="card-controls">
            <button id="prev">◀ Prev</button>
            <button id="reveal">Reveal</button>
            <button id="next">Next ▶</button>
          </div>
        </div>

        <!-- Quiz UI -->
        <div id="quiz" class="card hidden">
          <div id="quiz-letter" class="letter" aria-live="polite"></div>
          <div id="choices" class="choices"></div>
          <div id="quiz-feedback" class="feedback"></div>
          <div class="card-controls">
            <button id="quiz-skip">Skip</button>
            <button id="quiz-end">End Quiz</button>
          </div>
          <div id="score" class="score">Score: 0 / 0</div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
